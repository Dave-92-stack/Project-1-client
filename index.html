<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <p id="message"></p>

      <form id="sign-up">
        <input name="credentials[email]" placeholder="email" type="text">
        <input name="credentials[password]" placeholder="password" type="password">
        <input name="credentials[password_confirmation]" placeholder="password confirmation" type="password">
        <button type="submit">Sign Up!</button>
      </form>

      <form id="sign-in">
        <input name="credentials[email]" placeholder="email" type="text">
        <input name="credentials[password]" placeholder="password" type="password">
        <button type="submit">Sign In!</button>
      </form>

      <form id="change-password">
        <input name="passwords[old]"
        placeholder="old password" type="password">
        <input name="passwords[new]"
        placeholder="new password" type="password">
        <button type="submit">Change Password</button>
      </form>

      <form id="sign-out">
      <button type="submit">Sign Out</button>
      </form>

      <section>
        <h1 class="game-title"> Tic Tac Toe</h1>
              <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
              </div>
              <h2 class="game-status"></h2>
              <button class="game--restart">Restart Game</button>
      </section>
    </body>
</html>
